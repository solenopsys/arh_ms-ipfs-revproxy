apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: revproxy-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name:  {{ .Values.fullName }}
                port:
                  number: {{ .Values.service.port }}

